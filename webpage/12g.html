<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      messages++;
    ">Add</button>

    <button onclick="
    if (messages > 0) {
      messages--;
    } else if (messages = 0) {
      messages;
    }
    ">Remove</button>

    <script>
      let messages = 2;

      setInterval(() => {
        if (messages > 0) {
          if (document.title === 'App') {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = 'App';
          }
        } else if (messages <= 0) {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }

      .is-red {
        color: red;
      }

    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calculateTotal();    
    " class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        const errorDisplay = document.querySelector('.js-total-cost');
        let cost = Number(inputElement.value);

        if (cost < 40 && cost > 0) {
          cost += 10;
          errorDisplay.classList.remove('is-red');
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        } else if (cost > 40) {
          //cost = cost;
          errorDisplay.classList.remove('is-red');
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        } else if (cost < 0) {
            errorDisplay.classList.add('is-red');
            document.querySelector('.js-total-cost').innerHTML = 'Error: cost cannot be less than $0';
      }
      }
    </script>
  </body>
</html>

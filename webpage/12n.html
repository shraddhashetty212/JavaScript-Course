<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {
        let eggsRemoved = 0;

        return foods.filter((value) => {
          if (value === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }

          return true;
        });
      }
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
  </body>
</html>

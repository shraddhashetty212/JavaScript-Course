<!DOCTYPE html>
<html>
  <head>
    <title>11q</title>
  </head>
  <body>
    <script>
      function findIndex(array, word) {
        let index = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            index = i;
            break;
          } else {
            index = -1;
          }
        }
        return index;
      }
      console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
      console.log(findIndex(['green', 'red', 'blue', 'red'], 'yellow'));
      console.log(findIndex(['green', 'red', 'blue', 'red'], 'blue'));
    </script>
  </body>
</html>

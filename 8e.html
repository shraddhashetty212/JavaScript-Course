<!DOCTYPE html>
<html>
  <head>
    <title>8e</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: 'Shirts',
        price: 1400
      };

      const product2 = {
        name: 'Shirts',
        price: 1400
      };

      const product3 = {
        name: 'Socks',
        price: 1500
      };

      function isSameProduct(product1, product2) {
        if (product1.name === product2.name) {
          if (product1.price === product2.price) {
            return true;
          }
        } else {
          return false;
        }
      }

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));

    </script>
  </body>
</html>

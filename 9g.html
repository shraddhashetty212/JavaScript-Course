<!DOCTYPE html>
<html>
  <head>
    <title>9g</title>
  </head>
  <body>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown();">

    <button onclick="
    calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown() {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;
        if (cost < 4000) {
          cost += 1000;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
      }
    </script>
  </body>
</html>
